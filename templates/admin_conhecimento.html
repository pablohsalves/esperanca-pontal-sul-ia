<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Conhecimento da IA</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 900px;
        }
        h2 {
            color: #a8c7fa;
            margin-bottom: 20px;
            font-weight: 500;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 500px;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            box-sizing: border-box;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            padding: 12px 25px;
            background-color: #4ac994; /* Verde de sucesso */
            color: #000000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s;
            margin-right: 15px;
        }
        input[type="submit"]:hover {
            background-color: #38b07d;
        }
        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 4px;
            font-weight: 500;
            background-color: #3e3e3e;
            color: #ffffff;
        }
        .logout-link {
            color: #ff6b6b;
            text-decoration: none;
            font-size: 14px;
        }
        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Administração do Conhecimento da IA</h2>
        {% if mensagem %}
            <p class="message">{{ mensagem }}</p>
        {% endif %}
        
        <p>Edite o conteúdo abaixo para atualizar a base de conhecimento da Esperança. Use o formato Markdown.</p>

        <form method="POST">
            <textarea name="novo_conhecimento" required>{{ conteudo_atual }}</textarea>
            <div>
                <input type="submit" value="Salvar e Atualizar Conhecimento">
                <a href="{{ url_for('logout') }}" class="logout-link">Sair (Logout)</a>
            </div>
        </form>
    </div>
</body>
</html>
