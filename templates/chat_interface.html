<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esperança - Parceira de Fé</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=20251022_v50">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Esperança</h1>
            <p>Parceira de Fé Virtual da Igreja da Paz Pontal Sul</p>
        </header>

        <div id="chat-box">
            <div class="mensagem ia initial-message" id="saudacao-inicial">
                {{ saudacao | safe }}
            </div>
            </div>

        <footer class="chat-input-container">
            <textarea id="pergunta-input" placeholder="Pergunte à Esperança... (Digite 'oi' para começar)" rows="1"></textarea>
            
            <button id="microphone-btn" class="icon-btn">
                <i class="fas fa-microphone"></i>
            </button>

            <button id="enviar-btn" class="icon-btn" disabled>
                <i class="fas fa-paper-plane"></i>
            </button>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}?v=20251022_v50"></script>
</body>
</html>
