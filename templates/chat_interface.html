<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Esperança - Assistente de IA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div id="header-fixed">
        <div id="header-content">
            <span id="app-name">Hope</span>
            <span id="model-dropdown">2.5 Flash <i class="fas fa-caret-down"></i></span>
        </div>
    </div>
    
    <div id="chat-box">
        <div class="mensagem ia">
            {{ saudacao | safe }}
            
            <div class="chip-container suggestion-chips">
                {% for key, link in links.items() %}
                    <span class="chip {{ link.classe }} suggestion-chip" data-url="{{ link.url }}" data-text="{{ link.texto }}">
                        {{ link.texto }}
                    </span>
                {% endfor %}
            </div>
            
        </div>
        </div>
    
    <div id="fixed-bottom-area">
        <div id="input-area-wrapper">
            <button id="microphone-btn" aria-label="Falar com a Esperança">
                <i class="fas fa-microphone"></i>
            </button>
            <textarea id="pergunta-input" placeholder="Peça à Esperança" rows="1" autofocus></textarea>
            <button id="enviar-btn" aria-label="Enviar Mensagem">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        
        <div id="aviso-ia">
            O Hope pode cometer erros.<br>Por isso, é bom checar as respostas.
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
