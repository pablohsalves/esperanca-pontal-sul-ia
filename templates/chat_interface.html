<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hope - Parceira de Fé</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <div id="header-fixed">
        <div id="header-content">
            <span id="app-name">Hope</span>
            <span id="model-dropdown">2.5 Flash ▼</span>
        </div>
    </div>

    <div id="chat-box">
        
        <div class="mensagem ia">
            {{ saudacao | safe }}
            
            {% if links %}
            <div class="chip-container suggestion-chips">
                <div class="chip suggestion-chip" data-url="#horarios" data-text="Horários dos Cultos">Horários dos Cultos</div>
                <div class="chip suggestion-chip" data-url="#local" data-text="Onde fica a igreja (Mapa)">Onde fica a igreja (Mapa)</div>
                <div class="chip suggestion-chip" data-url="#whatsapp" data-text="Falar no WhatsApp">Falar no WhatsApp</div>
            </div>
            {% endif %}
        </div>
    </div>

    <div id="fixed-bottom-area">
        <div id="input-area-wrapper">
            
            <button id="microphone-btn" title="Falar por voz">
                <i class="fas fa-microphone"></i>
            </button>
            
            <textarea id="pergunta-input" placeholder="Peça à Esperança" rows="1"></textarea>
            
            <button id="enviar-btn" title="Enviar">
                <i class="fas fa-paper-plane"></i>
            </button>
            
        </div>
        <div id="aviso-ia">
            O Hope pode cometer erros. Por isso, é bom checar as respostas.
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
