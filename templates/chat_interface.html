<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Esperança - Assistente de IA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <div id="chat-box">
        <div class="mensagem ia">
            {{ saudacao | safe }}
        </div>
    </div>
    
    <div id="fixed-bottom-area">
        <div id="input-area-wrapper">
            <button id="microphone-btn" aria-label="Falar com a Esperança">
                &#127908; </button>
            
            <textarea id="pergunta-input" placeholder="Peça à Esperança" rows="1" autofocus></textarea>
            
            <button id="enviar-btn" aria-label="Enviar Mensagem">
                &#10148; </button>
        </div>
        
        <div id="aviso-ia">
            O Hope pode cometer erros.<br>Por isso, é bom checar as respostas.
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
