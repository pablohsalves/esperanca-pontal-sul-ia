<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOPE - Sua Assistente de Fé</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <div class="chat-container">
        
        <div class="central-logo-container">
            <img src="{{ url_for('static', filename='sua-logo.png') }}" alt="Logo HOPE" class="central-logo">
        </div>

        <div id="chat-box">
            </div>

        <div class="chat-input-container">
            <form id="chat-form">
                <div id="input-wrapper">
                    <textarea id="pergunta-input" placeholder="Peça à Esperança..." rows="1"></textarea>
                    
                    <button type="button" id="microphone-btn" class="icon-btn" disabled>
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button type="submit" id="enviar-btn" class="icon-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
        
        <div class="aviso-inferior">
            <p>O Hope pode cometer erros. Por isso, é bom checar as respostas.</p>
        </div>

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
