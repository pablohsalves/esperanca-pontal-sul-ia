<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esperança - Parceira de Fé</title>
    <script src="https://kit.fontawesome.com/c4051b8c25.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=20251022_v31">
</head>
<body>
    <div class="chat-container">
        
        <header class="chat-header">
            <h1>Esperança</h1>
            <p>Parceira de Fé da Igreja da Paz Pontal Sul</p>
        </header>

        <main id="chat-box" class="chat-box">
            <div class="mensagem ia initial-message">
                {{ saudacao | safe }} 
            </div>
            
            </main>

        <footer class="chat-input-container">
            <textarea 
                id="pergunta-input" 
                placeholder="Peça à Esperança..." 
                rows="1"
            ></textarea>
            
            <button id="microphone-btn" class="icon-btn" title="Enviar Áudio">
                <i class="fas fa-microphone"></i> </button>
            
            <button id="enviar-btn" class="icon-btn" disabled title="Enviar Mensagem">
                <i class="fas fa-paper-plane"></i> </button>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}?v=20251022_v31"></script>
</body>
</html>
