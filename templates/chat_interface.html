<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esperança - Parceira de Fé</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        
        <header class="chat-header">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo da Igreja" class="logo">
            <h1>Esperança</h1>
            <p>Parceira de Fé da Igreja da Paz Pontal Sul</p>
        </header>

        <main id="chat-box" class="chat-box">
            <div class="mensagem ia initial-message">
                {{ saudacao | safe }}
            </div>
            
            <div class="suggestion-chips">
                <div class="chip suggestion-chip" data-url="{{ links.whatsapp }}" data-text="WhatsApp">Contato WhatsApp</div>
                <div class="chip suggestion-chip" data-url="{{ links.localizacao }}" data-text="Localização">Ver no Mapa</div>
                <div class="chip suggestion-chip" data-url="{{ links.cultos_horarios }}" data-text="Horários">Horários dos Cultos</div>
            </div>
            
            </main>

        <footer class="chat-input-container">
            <textarea 
                id="pergunta-input" 
                placeholder="Peça à Esperança..." 
                rows="1"
            ></textarea>
            
            <button id="microphone-btn" class="icon-btn" title="Enviar Áudio">
                <i class="fas fa-microphone"></i>
            </button>
            
            <button id="enviar-btn" class="icon-btn" disabled title="Enviar Mensagem">
                <i class="fas fa-paper-plane"></i>
            </button>
        </footer>
    </div>
    
    <script src="https://kit.fontawesome.com/c4051b8c25.js" crossorigin="anonymous"></script>

    <script>
        // CRÍTICO: Log de verificação dentro do HTML
        console.log("Teste de Carga: O script está rodando NO HTML.");
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
